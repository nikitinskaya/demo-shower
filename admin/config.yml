backend:
  name: git-gateway
  branch: cms # Branch to update (optional; defaults to master)

media_folder: "pictures"

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "_posts/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Rating (scale of 1-5)", name: "rating", widget: "number"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "settings"
    label: "Settings"
    files:
      - label: "Global"
        name: "global"
        file: "_data/global.yml"
        fields:
        - {label: Language, name: lang, widget: select, options: ["en", "ru"]}
        - {label: Caption title, name: title, widget: string}
        - {label: Caption subtitle, name: subtitle, widget: string}
        - {label: Mode, name: mode, widget: select, options: ["list", "full"]}
        - {label: Progress Bar, name: progress, widget: boolean}
        - label: "Badge"
          name: badge
          widget: "object"
          fields:
            - {label: "Show badge", name: badge-show, widget: boolean}
            - {label: "Badge text", name: "badge-text", widget: "string"}
            - {label: "Badge link", name: "badge-link", widget: "string"}

